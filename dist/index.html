<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <nav class="navbar">
    <ul class="navbar-nav">
      <li class="logo">
        <a href="" class="nav-link">
          <span class="link-text">Weather</span>
          <img src="https://img.icons8.com/fluency/64/000000/chevron-right.png"/>
        </a>
      </li>
      &nbsp; 
      <li class="nav-item">
        <a href="https://openweathermap.org/api" class="nav-link" target="_blank">
          <img src="https://img.icons8.com/clouds/64/000000/api.png"/>
          <span class="link-text">API Used</span>
        </a>
      </li>
      &nbsp; 
      <li class="nav-item">
        <a href="https://tauri.app/" class="nav-link" target="_blank">
          <img src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/000000/external-framework-web-development-flaticons-lineal-color-flat-icons.png"/>
          <span class="link-text">Framework Used</span>
        </a>
      </li>
      &nbsp;
      <li class="nav-item">
        <a href="https://github.com/JhonLikesFloppa/JhonWeatherApp" class="nav-link" target="_blank">
          <img src="https://img.icons8.com/clouds/64/000000/github.png"/>
          <span class="link-text">Github Repo.</span>
        </a>
      </li>
    </ul>
  </nav>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">??, ???</div>
        <div class="date">???</div>
      </section>
      <div class="current">
        <div class="temp">???<span>°C</span></div>
        <div class="weather">????</div>
        <div class="hi-low">???°C / ???°C</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
