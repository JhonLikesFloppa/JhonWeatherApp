    <meta name="description" content="Jhon's Weather App">

    <meta property="og:title" content="ðŸŒ» Jhon's Weather App">
    <meta property="og:description" content="Jhon's Weather App">
    <meta property="og:url" content="https://weather.jhonlikesfloppa.me">
    <meta property="og:site_name" content="weather.jhonlikesfloppa.me">
    <meta property="og:type" content="website">

    <!-- Emoji SVG favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ»</text></svg>">
    
    <!-- https://realfavicongenerator.net -->
    
    <!-- CSS -->
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/fe9589e77e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <div class="weather-app">
            <div class="container">
                <h3 class="brand">
                    <li class="">J</li>
                    <li class="">H</li>
                    <li class="">O</li>
                    <li class="">N</li>
                </h3>
                <div>
                    <h1 class="temp">
                        ??&#176; C/F
                    </h1>
                    <div class="city-time">
                        <h1 class="name">
                            ??
                        </h1>
                        <small>
                            <span class="country">
                                ???
                            </span>
                            -
                            <span class="datetime">
                                ??:??
                            </span>
                        </small>
                    </div>
                    <div class="weather">
                        <img src="./images/ICOQuestionMark.png" class="icon" alt="icon" width="64"
                        height="64"/>
                        <span class="condition">
                            ???
                        </span>
                    </div>
                </div>
            </div>
            <div class="panel">
                    <input type="text" class="search" placeholder="Search Location..."/>
                    <button class="submit">
                        <i class="fas fa-search"></i>
                    </button>
                <ul class="details">
                    <h4>Weather Details</h4>
                    <li>
                        <span>Cloudy</span>
                        <span class="cloud">??%</span>
                    </li>
                    <li>
                        <span>Humidity</span>
                        <span class="humidity">??%</span>
                    </li>
                    <li>
                        <span>Wind</span>
                        <span class="wind">??km/h</span>
                    </li>
                    <li>
                        <span>Wind Direction In Degrees</span>
                        <span class="winddeg">??&#176;</span>
                    </li>
                    <li>
                        <span>Wind Direction</span>
                        <span class="winddir">???</span>
                    </li>
                    <li>
                        <span>Feels Like</span>
                        <span class="feelslike">??&#176;C/F</span>
                    </li>
                    <li>
                        <span>Visibility</span>
                        <span class="visib">??km</span>
                    </li>
                    <li>
                        <span>UV Index</span>
                        <span class="uvindex">???</span>
                    </li>
                    <li>
                        <span>Pressure</span>
                        <span class="pressure">???mb</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="index.js" defer></script>
</body>
</html>
