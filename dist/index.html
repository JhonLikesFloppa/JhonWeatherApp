<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JhonWeatherApp</title>
    <script src="https://kit.fontawesome.com/fe9589e77e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <div class="weather-app">
            <div class="container">
                <h3 class="brand">
                    <li class="">J</li>
                    <li class="">H</li>
                    <li class="">O</li>
                    <li class="">N</li>
                </h3>
                <div>
                    <h1 class="temp">
                        ??&#176;
                    </h1>
                    <div class="city-time">
                        <h1 class="name">
                            ??
                        </h1>
                        <small>
                            <span class="datetime">
                                ??:??
                            </span>
                        </small>
                    </div>
                    <div class="weather">
                        <img src="./images/ICOQuestionMark.png" class="icon" alt="icon" width="64"
                        height="64"/>
                        <span class="condition">
                            ???
                        </span>
                    </div>
                </div>
            </div>
            <div class="panel">
                    <input type="text" class="search" placeholder="Search Location..."/>
                    <button class="submit">
                        <i class="fas fa-search"></i>
                    </button>
                <ul class="details">
                    <h4>Weather Details</h4>
                    <li>
                        <span>Cloudy</span>
                        <span class="cloud">??%</span>
                    </li>
                    <li>
                        <span>Humidity</span>
                        <span class="humidity">??%</span>
                    </li>
                    <li>
                        <span>Wind</span>
                        <span class="wind">??km/h</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="index.js" defer></script>
</body>
</html>
